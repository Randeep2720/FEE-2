<!-- Doctype basically tells us this is a html version which we are currently using -->
<!DOCTYPE html>
<html lang="en">
	<!-- head contains meta data -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- things written inside body are directly displayed on website -->
		<h1>Randeep Singh</h1>
		<h2>Randeep Singh</h2>
		<h3>Randeep Singh</h3>
		<h4>Randeep Singh</h4>
		<h5>Randeep Singh</h5>
		<h6>Randeep Singh</h6>
		<br />
	</body>
</html>
